<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        *{padding:0;margin:0;}
        #menu{width:800px;height:40px;font-size: 14px;}
        ul{list-style:none;}
        ul li{float:left;line-height:40px;text-align: center;}
        ul li a{text-decoration: none;display:block;width:100px;}
        ul li a:hover{color:white;background-color: #eee}
        ul li ul li{ float:none;background-color:#eee; margin:2px 0px;}
        ul li ul{ display:none;}
        </style>
        <script src="../src/jquery-1.7.1.min.js"></script>
        <script>
        	$(function(){
        		$("#menu ul li").mouseover(function(){

        		})

        			$(this).children("ul").hide();
        		})
        	})
        </script>
    </head>
